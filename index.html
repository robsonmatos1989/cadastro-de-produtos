<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD PRODUTOS</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Produtos</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Nome do Produto</th>
                <th>Tipo do Produto</th>
                <th>Preço</th>
                <th class="acao edit">Editar</th>
                <th class="acao delete">Excluir</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

    <div align="left"class="modal-container">
          <div class="modal">
            <form>
              <label for="m-nome">Nome do Produto</label>
              <input id="m-nome" type="text" required />
      
              <label for="m-tipo">Tipo do Produto</label>
              <input id="m-tipo" type="text" required />
      
              <label for="m-preco">Preço</label>
              <input id="m-preco" type="number" required />
              <button id="btnSalvar">Salvar</button>
            </form>
          </div>
        

      </div>
  <footer id="developer">Developer: Robson Matos</footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
